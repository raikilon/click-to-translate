<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click to Translate</title>
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <main class="popup">
    <h1>Click to Translate</h1>
    <div id="sessionState" class="state"></div>
    <div id="languageState" class="state"></div>

    <div class="actions">
      <button id="loginButton" type="button">Login</button>
      <button id="logoutButton" type="button">Logout</button>
      <button id="languagesButton" type="button">Get Languages</button>
    </div>

    <pre id="languagesOutput" class="output"></pre>
    <div id="status" role="status" aria-live="polite"></div>
  </main>

  <script type="module" src="./popup.js"></script>
</body>
</html>
