<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click to Translate - Options</title>
  <link rel="stylesheet" href="./options.css" />
</head>
<body>
  <main class="container">
    <h1>Click to Translate Settings</h1>
    <form id="optionsForm">
      <section>
        <h2>API</h2>
        <label>API Base URL <input id="apiBaseUrl" type="url" /></label>
        <label>Languages Path <input id="languagesPath" type="text" /></label>
        <label>Segments Path <input id="segmentsPath" type="text" /></label>
      </section>

      <section>
        <h2>Auth</h2>
        <label>Authorize URL <input id="authAuthorizeUrl" type="url" /></label>
        <label>Token URL <input id="authTokenUrl" type="url" /></label>
        <label>OAuth Client ID <input id="oauthClientId" type="text" /></label>
        <label>Scopes (space/comma separated) <input id="scopes" type="text" /></label>
        <button id="optionsLoginButton" type="button">Login to Load Languages</button>
      </section>

      <section>
        <h2>Languages</h2>
        <label>
          Source Language
          <select id="sourceLanguageId"></select>
        </label>
        <label>
          Target Language
          <select id="targetLanguageId"></select>
        </label>
      </section>

      <section>
        <h2>Trigger</h2>
        <label>
          Mouse Button
          <select id="mouseButton">
            <option value="left">Left</option>
            <option value="middle">Middle</option>
            <option value="right">Right</option>
          </select>
        </label>
        <label><input id="modAlt" type="checkbox" /> Alt</label>
        <label><input id="modCtrl" type="checkbox" /> Ctrl</label>
        <label><input id="modShift" type="checkbox" /> Shift</label>
        <label><input id="modMeta" type="checkbox" /> Meta</label>
        <label><input id="showTooltip" type="checkbox" /> Show Tooltip</label>
      </section>

      <button type="submit">Save</button>
      <div id="status" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script type="module" src="./options.js"></script>
</body>
</html>
