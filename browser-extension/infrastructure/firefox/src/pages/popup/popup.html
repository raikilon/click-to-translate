<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click to Translate</title>
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <main class="popup">
    <h1>Click to Translate</h1>
    <div id="sessionState" class="state"></div>

    <div class="actions">
      <button id="loginButton" type="button">Login</button>
      <button id="logoutButton" type="button" class="secondary">Logout</button>
      <a href="../options/options.html" target="_blank" class="link-button secondary">
        Settings
      </a>
    </div>

    <section id="languageSection" class="language-section" hidden>
      <label class="field">
        Source Language
        <select id="sourceLanguageId"></select>
      </label>
      <label class="field">
        Target Language
        <select id="targetLanguageId"></select>
      </label>
    </section>

    <div id="status" role="status" aria-live="polite"></div>
  </main>

  <script type="module" src="./popup.js"></script>
</body>
</html>
