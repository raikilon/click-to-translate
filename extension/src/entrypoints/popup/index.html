<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click to Translate</title>
  <meta name="manifest.type" content="browser_action" />
</head>
<body>
  <main class="popup">
    <h1>Click to Translate</h1>
    <div id="sessionState" class="state"></div>

    <div class="actions">
      <button id="loginButton" type="button">Login</button>
      <button id="logoutButton" type="button" class="secondary">Logout</button>
      <a href="options.html" target="_blank" class="link-button secondary">
        Options
      </a>
    </div>

    <section class="language-section">
      <label class="field">
        Source Language ID
        <input id="sourceLanguageId" type="text" placeholder="e.g. en" />
      </label>
      <label class="field">
        Target Language ID
        <input id="targetLanguageId" type="text" placeholder="e.g. es" />
      </label>
      <button id="savePrefsButton" type="button">Save Language Preferences</button>
    </section>

    <div id="status" role="status" aria-live="polite"></div>
  </main>

  <script type="module" src="./main.ts"></script>
</body>
</html>
