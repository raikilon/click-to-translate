name: backend build status

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven
      - name: mvn clean verify
        working-directory: backend
        run: mvn -B -ntp clean verify
      - name: generate JaCoCo badge
        if: github.ref == 'refs/heads/main'
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: backend/target/site/jacoco/jacoco.csv
          badges-directory: .github/badges
          coverage-badge-filename: backend-test-coverage.svg
          coverage-label: backend test coverage
      - name: commit JaCoCo badge
        if: github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update JaCoCo badge"
          file_pattern: .github/badges/backend-test-coverage.svg
      - name: upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco
