services:
  postgres:
    image: postgres:18
    container_name: click-to-translate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: click_to_translate
      POSTGRES_USER: click_to_translate
      POSTGRES_PASSWORD: click_to_translate
    ports:
      - "5432:5432"
    volumes:
      - click_to_translate_pgdata:/var/lib/postgresql

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: click-to-translate-keycloak
    restart: unless-stopped
    command:
      - start-dev
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak/realm-import:/opt/keycloak/data/import:ro

volumes:
  click_to_translate_pgdata:
